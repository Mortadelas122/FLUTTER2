name: catalogo_peliculas
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI y HTTP
  http: ^1.1.0
  cupertino_icons: ^1.0.8

  # Firebase Core (requerido para inicializar Firebase)
  firebase_core: ^3.4.0

  cloud_firestore: ^5.4.4     # Base de datos en tiempo real (catálogo de películas)
  firebase_auth: ^5.3.2       # Autenticación de usuarios
  firebase_storage: ^12.3.1   # Almacenamiento de imágenes, etc.

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/background.jpg